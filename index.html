<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 1</title>
</head>
<body>
<div class="container">
    <div class="py-5" id="calculator-js">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">

                    <h1 class="text-center">Calculator VueJS</h1>
                    <div class="row">
                        <div class="col">
                            <input class="form-control form-control-lg w-100 p-2" type="text" v-on:keydown="keyOperation" v-bind:value="expression">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3" v-on:click="clickOperation('(')">(</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickOperation(')')">)</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickOperation('%')">%</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickOperation('CE')">CE</button>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickNumber(7)">7</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickNumber(8)">8</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickNumber(9)">9</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickOperation('/')">/</button>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickNumber(6)">6</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickNumber(5)">5</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickNumber(4)">4</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickOperation('*')">x</button>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickNumber(3)">3</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickNumber(2)">2</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickNumber(1)">1</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickOperation('-')">-</button>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickNumber(0)">0</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickOperation('.')">.</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickOperation('=')">=</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100 p-3"v-on:click="clickOperation('+')">+</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="dist/main.js"></script>
</body>
</html>
